<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AshuWeb - Next Level</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron&family=Poppins&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    overflow-x: hidden;
  }

  .hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  .hero h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 3.5rem;
    margin: 0;
  }

  .typing {
    border-right: .15em solid #fff;
    white-space: nowrap;
    overflow: hidden;
    width: 22ch;
    animation: typing 4s steps(22), blink 0.7s infinite step-end alternate;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 22ch }
  }

  @keyframes blink {
    50% { border-color: transparent }
  }

  /* Parallax background shapes */
  .parallax-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.15;
    animation: float 6s ease-in-out infinite alternate;
  }

  .shape1 {
    width: 300px; height: 300px;
    background: #ff007f;
    top: 10%;
    left: 5%;
    animation-delay: 0s;
  }

  .shape2 {
    width: 200px; height: 200px;
    background: #00fff7;
    bottom: 20%;
    right: 10%;
    animation-delay: 3s;
  }

  @keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(20px); }
  }

  nav {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: rgba(0,0,0,0.7);
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 1000;
  }

  nav .logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.5rem;
    color: #fff;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }

  nav ul li a:hover {
    color: #00fff7;
  }

</style>
</head>
<body>
  <nav>
    <div class="logo">Ashish Developing</div>
    <ul>
      <li><a href="#plans">Plans</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="parallax-shape shape1"></div>
    <div class="parallax-shape shape2"></div>

    <h1>Welcome to <span class="typing">Ashish Developing Creations</span></h1>
    <p>Your gateway to professional, stunning websites.</p>
  </section>

  <script>
    // Smooth scroll for anchor links
    document.querySelectorAll('nav a').forEach(anchor => {
      anchor.addEventListener('click', function(e){
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
      });
    });
  </script>
</body>
</html>
